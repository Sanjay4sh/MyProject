{% extends 'base.html' %}
       
{% block 'content' %}


<div class="container mt-5 pb-5">
    <div class="row">
        <div class="col-4"></div>
            <div class="col-4">
                <form action="{% url 'update' emp.id %}" methode="post">
                    {% csrf_token %}
               <div class="form-group">
                <label for="">FirstName</label>
                <input type="text" name="firstname" value="{{ emp.firstname }}" class="form-control" placeholder="" aria-describedby="helpId">
                {% comment %} <small id="helpId" class="text-muted">Help text</small> {% endcomment %}
              </div>
        
              <div class="form-group">
                  <label for="">LastName</label>
                  <input type="text" name="lastname" value="{{ emp.lastname }}" class="form-control" placeholder="" aria-describedby="helpId">
                  {% comment %} <small id="helpId" class="text-muted">Help text</small> {% endcomment %}
                </div>
        
        
                <div class="form-group">
                  <label for="">salary</label>
                  <input type="number" name="salary" value="{{ emp.salary }}" class="form-control" placeholder="" aria-describedby="helpId">
                  {% comment %} <small id="helpId" class="text-muted">Help text</small> {% endcomment %}
                </div>
        
        
                <div class="form-group">
                  <label for="">Date of Birthday</label>
                  <input type="date" name="dob" value="{{ emp.dob }}" class="form-control" placeholder="" aria-describedby="helpId">
                  {% comment %} <small id="helpId" class="text-muted">Help text</small> {% endcomment %}
                </div>
          
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
        
        </form>
        </div>
        <div class="col-4"></div>

    </div> 
</div>  
       

{% endblock  %}
